<kyp-page-header [pageName]="'Contact KYP'"></kyp-page-header>

<kyp-page-wrapper>
    <kyp-sub-heading text="We would love to hear from you.  Contact us using the methods below and we will get back to you promptly."/>
    <kyp-divider/>
    <h1>Contact Information</h1>
    <ul>
        <li *ngFor="let item of items"><strong>{{ item.contactType}}: </strong> {{item.contactDetails}}</li>
    </ul>
</kyp-page-wrapper>
